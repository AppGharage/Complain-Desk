language: php

php:
  - 7.1

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer clear-cache
  - composer install --prefer-source --no-interaction
  - php artisan clear-compiled
  - php artisan optimize

script:
  - php artisan key:generate
  - vendor/bin/phpunit

cache:
  directories:
    -vendor